<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - CEP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <center>
        <header>API-CEP</header>
        <legend>Endereço</legend>
        <fieldset>
            <label for="nome">Nome:<br></label>
            <input type="text" id="nome">
            <br>
            <label for="sobrenome">Sobrenome:<br></label>
            <input type="text" id="sobrenome">
            <br>
            <label for="rg">RG:<br></label>
            <input type="text" id="rg">
            <br>
            <label for="dataNascimento">Data de Nascimento:<br></label>
            <input type="date" id="dataNascimento">
            <br>
            <label for="cpf">CPF:<br></label>
            <input type="text" id="cpf">
            <br>
            <label for="escolaridade">Escolaridade:<br></label>
            <input type="text" id="escolaridade">
            <br>
            <label for="email">E-mail:<br></label>
            <input type="text" id="email">
            <br>
            <label for="telefone">Telefone:<br></label>
            <input type="text" id="telefone">
            <br>
            <label for="cep">CEP:<br></label>
            <input type="text" id="cep" required>
            <br>
            <label for="numeroCasa">Número da Casa:<br></label>
            <input type="text" id="numeroCasa">
            <br>
            <label for="rua">Rua:<br></label>
            <input type="text" id="rua" readonly>
            <br>
            <label for="bairro">Bairro:<br></label>
            <input type="text" id="bairro" readonly>
            <br>
            <label for="cidade">Cidade:<br></label>
            <input type="text" id="cidade" readonly>
            <br>
            <label for="estado">Estado:<br></label>
            <input type="text" id="estado" readonly>
            <br>
            <label for="regiao">Região:<br></label>
            <input type="text" id="regiao" readonly>
            <br>
            <label for="ddd">DDD:<br></label>
            <input type="text" id="ddd">
            <br>
        </fieldset>
        <br>
        <button onclick="enviar()">Enviar</button>
    </center>

    <script src="script.js"></script>

</body>

</html>
